{namespace cr = Tx_Cicregister_ViewHelpers}

<f:layout name="Login"/>

<f:section name="main">
	<h4 class="with-icon with-icon-check with-trim with-trim-light">
		<f:translate key="LLL:EXT:cicregister/Resources/Private/Language/locallang.xml:form-loginController-forgotPassword-header"/>
	</h4>
	<ul class="unstyled flash-messages">
		<f:if condition="{requestProcessed}">
			<f:then>
				<li class="well alert-info">
					<f:translate key="LLL:EXT:cicregister/Resources/Private/Language/locallang.xml:form-loginController-forgotPassword-requestProcessed"/>
				</li>
			</f:then>
			<f:else>
				<li class="well alert-info">
					<f:translate key="LLL:EXT:cicregister/Resources/Private/Language/locallang.xml:form-loginController-forgotPassword-instructions"/>
				</li>
			</f:else>
		</f:if>
	</ul>

	<f:form enctype="multipart/form-data" action="handleForgotPassword" method="post">
		<div class="row">
			<div class="span4">
				<div class="input control-group">
					<label for="cicregister-login-emailAddress">
						<f:translate key="LLL:EXT:cicregister/Resources/Private/Language/locallang.xml:form-loginController-allActions-emailAddressLabel"/>
					</label>
					<f:form.textfield id="cicregister-login-emailAddress" name="emailAddress" value=""/>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="span5">
				<f:form.submit name="submit" class="btn primary" value="Email Password"/>
				&nbsp;
				<f:link.action class="btn secondary" action="login">
					<f:translate key="LLL:EXT:cicregister/Resources/Private/Language/locallang.xml:form-loginController-allActions-returnToLogin"/>
				</f:link.action>
			</div>
		</div>
	</f:form>
</f:section>
