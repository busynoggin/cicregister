{namespace cr = Tx_Cicregister_ViewHelpers}

<f:layout name="Default" />

<f:section name="main">
<h1>Create a New Account</h1>


<f:flashMessages />

<f:form method="post" action="create" name="frontendUser" id="Cicregister-New" object="{frontendUser}">

	<div class="clearfix">
		<label for="cicregister-firstName">First Name: </label>
		<f:render partial="FieldError.html" arguments="{property: 'frontendUser.firstName'}" />
		<div class="input">
			<f:form.textfield id="cicregister-firstName" property="firstName"/>
		</div>
	</div>

	<div class="clearfix">
		<label for="cicregister-lastName">Last Name: </label>
		<f:render partial="FieldError.html" arguments="{property: 'frontendUser.lastName'}" />
		<div class="input">
			<f:form.textfield id="cicregister-lastName" property="lastName"/>
		</div>
	</div>

	<div class="clearfix">
		<label for="cicregister-email">Email Address: </label>
		<f:render partial="FieldError.html" arguments="{property: 'frontendUser.email'}" />
		<div class="input">
			<f:form.textfield id="cicregister-email" property="email"/>
		</div>
	</div>

	<div class="clearfix">
		<label for="cicregister-password">Password: </label>
		<f:render partial="FieldError.html" arguments="{property: 'frontendUser.password'}" />
		<div class="input">
			<f:form.textfield id="cicregister-password" property="password"/>
		</div>
	</div>

	<div class="clearfix">
		<label for="cicregister-password">Confirm Password: </label>
		<f:render partial="FieldError.html" arguments="{property: 'frontendUser.confirmPassword'}"/>
		<div class="input">
			<f:form.textfield id="cicregister-confirmPassword" property="confirmPassword"/>
		</div>
	</div>

	<f:form.submit value="Create Account" />
</f:form>
</f:section>
