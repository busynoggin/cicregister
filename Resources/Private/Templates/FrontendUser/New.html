{namespace cr = Tx_Cicregister_ViewHelpers}

<f:layout name="Default" />

<f:section name="main">
	<div class="Cicregister">
		<h1>Create a New Account</h1>

		<f:flashMessages class="flash-messages"/>

		<!-- add class "CicregisterForm-New-Ajax" to form for asynch rendering -->
		<f:form method="post" action="create" name="frontendUser" class="CicregisterForm  CicregisterForm-New" id=""
				object="{frontendUser}">

			<div class="form-row form-two-col">
				<div class="form-first-col">
					<f:render partial="TextInput" arguments="{propertyName: 'firstName', propertyLabel: 'First Name'}"/>
				</div>
				<div class="form-second-col">
					<f:render partial="TextInput" arguments="{propertyName: 'lastName', propertyLabel: 'Last Name'}"/>
				</div>
			</div>

			<div class="form-row form-two-col">
				<div class="form-first-col">
					<label for="cicregister-passwordOne">Password: </label>

					<div class="input">
						<f:form.password id="cicregister-password0"
										 class="{cr:ifIsError(key:'password', then:'f3-form-error')}"
										 name="password[0]"/>
					</div>

					<div id="cicregister-password0-errors" class="errorWrap">
						<f:render partial="FieldError.html" arguments="{property: 'password'}"/>
					</div>

				</div>

				<div class="form-second-col">
					<label for="cicregister-password1">Password: </label>

					<div class="input">
						<f:form.password id="cicregister-password0"
										 class="{cr:ifIsError(key:'password', then:'f3-form-error')}"
										 name="password[1]"/>
					</div>
					<div id="cicregister-password1-errors" class="errorWrap">
						<f:render partial="FieldError.html" arguments="{property: 'password'}"/>
					</div>
				</div>
			</div>

			<div class="form-row">
				<f:render partial="TextInput" arguments="{propertyName: 'email', propertyLabel: 'Email Address'}"/>
			</div>

			<div class="form-row">
				<div class="input">
					<f:form.submit class="btn primary" value="Create Account"/>
				</div>
			</div>
		</f:form>
	</div>

</f:section>
